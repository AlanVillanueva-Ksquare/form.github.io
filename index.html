<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body style="background-color: beige">
    <header>
      <h1 style="text-align: center">Alan's University</h1>
      <h2 style="text-align: center">
        We want your talent. Come join our excellency programs!
      </h2>
      <h3>First step: fill the survey below</h3>
    </header>
    <form>
      <label for="name">Name: </label>
      <input type="text" id="name" name="user_name" /><br /><br />

      <label for="email">Email: </label>
      <input type="email" id="'email" name=" email" /><br /><br />

      <label for="phone">Phone: </label
      ><input type="tel" id="phone" name="phone" /><br /><br />

      <label for="birthday">Date of birth: </label
      ><input type="date" id="birthday" name="birthday" /><br /><br />

      <label for="program">Program of interest: </label>
      <select name="program" id="program">
        <option value="computer science">Computer Science</option>
        <option value="mathematics">Mathematics</option>
        <option value="environmental sciences">Environmental Sciences</option>
        <option value="urban planning">Urban Planning</option>
        <option value="softwer engineering">
          Software engineering
        </option></select
      ><br /><br />

      <label for="degree">Highest degree: </label>
      <select name="degree" id="degree">
        <option value="u bachelor">Uncompleted Bachelor</option>
        <option value="bachelor">Bachelor</option>
        <option value="u master">Uncompleted Master</option>
        <option value="master">Master</option>
        <option value="u phd">Uncompleted PhD</option>
        <option value="phd">PhD</option>
        <option value="none">None of the above</option></select
      ><br /><br />

      <label for="last">Years after last completed degree: </label>
      <input type="number" id="'last" name="last" /><br /><br />

      <label for="start">Prefered month for admission exam:</label><br />
      <input type="radio" id="january" name="start" value="january" />
      <label for="january">January</label><br />

      <input type="radio" id="may" name="start" value="may" />
      <label for="may">May</label><br />

      <input type="radio" id="september" name="start" value="september" />
      <label for="september">September</label><br /><br /><br />

      <label for="future_process"
        ><input type="checkbox" id="future_process" value="checkbox" />Do you
        want to be informed about future selection processes? </label
      ><br /><br />
      <label for="'comments"
        >Please let us know your thoughts about this survey!</label
      ><br />
      <textarea name="comments" id="comments"> </textarea>
      <br /><br />

      <input type="submit" name="submit" />
    </form>
  </body>
</html>
